<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="This is a display of cocoa and egg based oatmeal breakfast
                  bowls with various fruit toppings. It makes for a balanced
                  protein, carbs, and nutrient rich meal to start the day with.
                  Base oatmeal recipe is included.">
    <title>Breakfast Bowls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div>
          <h1 class="title cormorant-upright-bold"></h1>
          <!-- TODO: Modal -->
          <!-- <button>Recipe</button> -->
        </div>
        <p class="description cormorant-upright-regular"></p>
      </div>
      <div class="bottom">
        <div class="flavor-selector-mobile"></div>
        <div class="navigation">
          <button class="prev cormorant-upright-light">&lt;</button>
          <div class="invisible-circle flavor-selector">
            <div class="image-container">
              <div class="dot"></div>
              <div class="inner-circle">
                <picture>
                  <source class="bowl-image-webp" type="image/webp">
                  <source class="bowl-image-png" type="image/png">
                  <img class="bowl-image">
                </picture>
              </div>
            </div>
          </div>
          <button class="next cormorant-upright-light">&gt;</button>
        </div>
        <!-- TODO: Thanks -->
        <!-- <div class="credits cormorant-upright-light">Glory be to Lord Nikhil / Lady Isha</div> -->
        <!-- <div class="credits cormorant-upright-light">Glory be to N / I</div> -->
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
